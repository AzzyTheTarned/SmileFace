<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileFace</title>
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            border: 1px solid grey;
        }
        p {
            display: inline-block;
            vertical-align: top;
            font-weight: bold;
            margin: 0 10px;
        }
        label {
            font-weight: normal;
        }
        input[type="number"] {
            width: 50px;
        }
    </style>
</head>
<body>
    <form id="setting">
        <p>Анимация<br>
            <label for="duration">Длительность: </label>
            <input type="number" id="duration" value="5000" min="0">
        </p>
        <p>Эффекты<br>
            <label for="scalex">Масштабирование: x:</label>
            <input type="number" id="scalex" value="1" min="0">
            <label for="scaley">y:</label>
            <input type="number" id="scaley" value="1" min="0"><br>
            <label for="rotation">Поворот: </label>
            <input type="number" id="rotation" value="0">
        </p>
        <br><br>
        <input type="button" value="Запустить">
        <input type="button" value="Очистить">
    </form>
    <svg></svg>
</body>
<script src="program.js"></script>
</html>
